<!-- make reservations -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--font-awesome allows you to get the icons with the buttons from bootstrap-->
    <title>Reservations Page</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
        <hr>
        <!-- The <hr> element is most often displayed as a horizontal rule that is used to separate content (or define a change) in an HTML page. -->
        <h2 class="text-center">Make your reservation</h2>
        <br>

        <div class="text-center">
            <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View
                    Tables</button></a>
            <a href="/"><button class="btn btn-lg btn-primary"><span class="fa fa-home"
                        aria-hidden="true"></span></button></a>
        </div>
        <br>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <form role="form">
                        <div class="panel-body">
                        <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>

                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>

                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>

                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
            </div>
        </footer>
    </div>
    <script type="text/javascript">
        $(".submit").on("click", function(){
            //when submit button is clicked, create an obj caled newReservation and I want you to pull all the values from those input fields IDs
            var newReservation = {
                costumerName: $('#reserve_name').val().trim(),
                phoneNumber: $('#reserve_phone').val().trim(),
                customerEmail: $('#reserve_email').val().trim(),
                customerId: $('#reserver_uniqueID').val().trim(),
            };
            console.log(newReservation)
            return false
            // created an object based on what the user has entered into  the reservation fields, next, I need to post this to my API using ajax and that post route I built in the api route

            var currentURL = window.location.origin;

            $.post(currentURL + "/api/tables", newReservation, function(data) {
                if (data=true) {
                    alert("Yay! You are officially booked!")
                }
                if (data=false) {
                    alert("Sorry you are on the wait list")
                }
                $('#reserve_name').val("")
                $('#reserve_phone').val("")
                $('#reserve_email').val("")
                $('#reserver_uniqueID').val("")
            })
            return false
            // to explain this, go back to the api route that we built bf look at app.post
            // when the app tries to post to this url, I want you to run this function, has a req and a res, going to mark that res as true or false based on what array we push the info into
            //back to reserve.html, $.post, what we've said here is our ajax post to that url and pass in newreservation as the request and this function as the response, the server is going to receive the request from the user and resopnd by running that API route array push then the data will come back the res json as either true or false so we can trigger an alert to the user to let them nknow what's going on
            // last we want to clear out all the fields in the form after the user submits 
        })
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
